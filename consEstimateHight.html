<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>费用预估</title>
		<link rel="stylesheet" type="text/css" href="css/chargingRule.css"/>
		<link rel="stylesheet" type="text/css" href="css/constEstimeHight.css"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="blank">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
			<div class="box">
				<div class="box_top">
					
					<ul class="list">
					<li>预估金额（元）</li>
					<li>110.50</li>
					<li>
						<div>
							全程:
						<span>3.6</span>公里,
						</div>
						<div >
							用时：<span>5</span>分钟
						</div>
						
					</li>
					
					
				
				</ul>
				<img class="img1" src="img/xian.png"/>
				
				
				<div class="box_bb"> 
					<div class="qibu">
						<div>
							<span>起步费</span>
							<span>5元</span>
						</div>
						
					</div>
					<div class="box_bt bt1">
					<span >里程费 <span class="gongli">（28.6公里*1.5元/公里）</span></span>
					<span class="ss">5.4元</span>
				</div>
				<div class="box_bt bt2">
						<ul class="list1 list2">
							<li style=" margin-top: 18px;">
								<span>时长费 (分时段)</span>
								<span class="ss">35元</span>
							</li>
							<li> 
								<span style="font-size:3.5vw;;color: #999999;">
										09:50-10:00 (10分钟*1.5元/分钟) 
								</span>
								<span class="ss" style="color:#999999">15元</span> 
								
							</li>
							<li>
								<span  style="font-size:3.5vw;color: #999999;">10:00:-10:20  (20分钟*1元/分钟)</span>
								 <span style="font-size:3.5vw;color:#999999">20元</span> 
							</li>
						</ul>
						
				</div>
				<div class="box_bt bt">
					<span >远途服务费</span>
					<span  class="bs" style="color:#999; margin-left:4vw;font-size:3.5vw;">(8.6公里*1元/工里)</span>
					<span class="ss">8.6元</span>
				</div>
				<div class="box_bt bt">
					<span>共计</span>
					<span class="ss">117.1元</span>
				</div>
				
				<div class="box_bt bt">
					<span>优惠券</span>
					<span style="color: #4DA1FF;" class="ss">-6.6元</span>
				</div>
					
				</div>
		
				
				
				
				
				
				
				</div>
				
			</div>
	</body>
</html>
